{% extends 'base.html' %}
{% block title %}Create Action{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<center>
<h1>New Action</h1>
<div class="content-section col-md-4">
<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-default">Send</button>
</form>
</div>
</center>
{% endblock %}
