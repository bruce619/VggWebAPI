{% extends 'base.html' %}
{% block title %}Create Project{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<center>
       <div class="content-section col-md-4"> <div class="content-section col-md-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Post Project</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-group-vertical btn-sm btn-success" type="submit">Create</button>
                </div>
            </form>
        </div>
</center>
{% endblock content %}
