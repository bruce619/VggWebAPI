{% extends 'base.html' %}
{% block title %}Delete Project{% endblock %}
{% load static %}

{% block content %}
        <center>
            <div class="content-section col-md-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <fieldset class="form-group">
                             <legend class="border-bottom mb-4">Delete Project</legend>
                                <h4>Are you sure you want to delete this post "{{ object.name | safe }}"</h4>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-group-vertical btn-sm btn-danger" type="submit">Yes, Delete</button>
                            <button class="btn btn-group-vertical btn-sm btn-warning"><a href="{% url 'project-detail' object.id %}">Cancel</a></button>
                        </div>
                </form>
            </div>
        </center>

{% endblock %}
